<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <link href="//db.onlinewebfonts.com/c/88f10bf18a36407ef36bf30bc25a3618?family=Suisse+Intl" rel="stylesheet" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.6.0/dist/css/suggestions.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.6.0/dist/js/jquery.suggestions.min.js"></script>

    <title>Анкета соискателя</title>
</head>
<body>
   <header class="header">
      <a href="https://hopper-it.ru/" class="logo">
        <img src="img/logo.svg" alt="logo" >
      </a>
      <a href="https://hopper-it.ru/" class="logo-mobile">
        <img src="img/logo-mobile.svg" alt="Logo" >
      </a>
      <div class="tg">
          <img src="img/telegramm-icon.svg" alt="telegramm-icon" class="tg-img">
          <a href="#" class="tg-link">@bot_Hopper</a>
      </div>
   </header>
   <form class="hero">
        <div class="hero-header">
            <h1 class="hero-header__title">Анкета соискателя</h1>
            <span class="hero-header__txt">Допускается загрузка документов в форматах PDF, JPG, JPEG, PNG</span>
        </div>
        <div class="hero-fields">
            <div class="input-wrapper">
                <input type="text" class="hero-fields__name input" id="name">
                <label class="input-wrapper__placeholder" for="name">ФИО</label>
            </div>
            <div class="input-wrapper">
                <input type="text" class="hero-fields__dob input" id="dob">
                <label class="input-wrapper__placeholder" for="dob">Дата рождения</label>
            </div>
            <div class="input-wrapper">
                <input type="text" class="hero-fields__mail input" id="mail">
                <label class="input-wrapper__placeholder" for="mail">Почта</label>
            </div>
            <div class="input-wrapper">
                <input type="text" class="hero-fields__phone input" id="phone">
                <label class="input-wrapper__placeholder" for="phone">Телефон</label>
            </div>
            <div class="input-wrapper">
                <input type="text" class="hero-fields__residence input" id="search_input" >
                <label class="input-wrapper__placeholder" for="search_input">Адрес фактического проживания</label>
                <img src="img/mark.svg" alt="">
            </div>
            <div class="input-wrapper">
                <input type="text" class="hero-fields__js input" id="js">
                <label class="input-wrapper__placeholder" for="js">Уровень владения JavaScript</label>
            </div>
            <input type="range" class="hero-fields__js-range">
        </div>
        <div class="hero-radio">
            <h3 class="hero-radio__title">Вид трудовой книжки</h3>
            <div class="radio radio-opacity">
                <input type="radio" name="workbook" id="workbook1" class="hero-radio__input">
                <label for="workbook1" class="work"></label>
                <label for="workbook1" class="hero-radio__label">Электронная</label>
            </div>
           <div class="radio">
                <input type="radio" name="workbook" id="workbook2" class="hero-radio__input" checked>
                <label for="workbook2" class="work"></label>
                <label for="workbook2" class="hero-radio__label">Бумажная</label>
           </div>
        </div>
        <div class="hero-clip">
            <h3 class="hero-clip__title">Трудовая книжка / выписка из электронной книжки</h3>
            <input type="file" name="file" id="file" class="hero-clip__input">
            <label for="file" class="hero-clip__label">
                <img src="img/clip.svg" alt="Прикрепить файл" class="hero-clip__label-img">
                <span class="hero-clip__label-txt">Прикрепить файл</span>
            </label>
        </div>
        <div class="hero-submit">
            <button class="hero-submit__btn">
                Отправить
            </button>
        </div>
   </form>
   <span class="question">
        <div>
            Возникли вопросы? 
        </div>
        <div>
            Задайте свой вопрос в Telegram <a href="#">@bot_Hopper</a> 
        </div>
    </span>
    
</body>
<script src="js/index.js"></script>
</html>
